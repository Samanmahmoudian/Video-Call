<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call</title>
</head>
<body>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <button id="callButton">Call</button>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script>
    import Peer from './node_modules/peerjs/dist/peerjs.min.js';
const localVideo = document.getElementById('localVideo');
const remoteVideo = document.getElementById('remoteVideo');
const callButton = document.getElementById('callButton');
const peer = new Peer('YOUR_PEER_ID', { host: 'localhost', port: 9000, path: '/peerjs' });

let localStream;

navigator.mediaDevices.getUserMedia({ video: true, audio: true })
  .then(stream => {
    localVideo.srcObject = stream;
    localStream = stream;
  })
  .catch(err => console.log('Error accessing media devices.', err));

callButton.addEventListener('click', () => {
  callButton.disabled = true;

  const call = peer.call('TARGET_PEER_ID', localStream);
  call.on('stream', stream => {
    remoteVideo.srcObject = stream;
  });
});

peer.on('call', call => {
  call.answer(localStream);
  call.on('stream', stream => {
    remoteVideo.srcObject = stream;
  });
});

  </script>

</body>
</html>
