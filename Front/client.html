<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Call</title>
  <style>
    #local-video, #remote-video {
      width: 45%;
      border: 2px solid black;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>WebRTC Video Call</h2>
  <video id="local-video" autoplay muted></video>
  <video id="remote-video" autoplay></video>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const socket = io('https://video-call-uylq.onrender.com');
    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');
  

    let localStream;
    let peerConnection;

    // Get user's media
    async function startCall() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        const peerConnectionConfig = {
  iceServers: [
    // STUN servers (multiple for redundancy)
    {
      urls: 'stun:stun.l.google.com:19302' // Google's STUN server
    },
    {
      urls: 'stun:stun1.l.google.com:19302' // Google's STUN server (second one)
    },
    {
      urls: 'stun:stun2.l.google.com:19302' // Google's STUN server (third one)
    },
    {
      urls: 'stun:stun3.l.google.com:19302' // Another Google STUN server
    },
    {
      urls: 'stun:stun4.l.google.com:19302' // Additional Google STUN server
    },
    {
      urls: 'stun:stun.services.mozilla.com' // Mozilla's STUN server
    },

    // TURN servers (multiple for redundancy)
    {
      urls: 'turn:turn.xirsys.com', // Xirsys TURN server
      username: 'your-username',    // Replace with your Xirsys TURN username
      credential: 'your-credential' // Replace with your Xirsys TURN credential
    },
    {
      urls: 'turn:turn1.xirsys.com', // Additional Xirsys TURN server
      username: 'your-username',     // Same Xirsys TURN credentials
      credential: 'your-credential'
    },
    {
      urls: 'turn:turn2.xirsys.com', // Another Xirsys TURN server
      username: 'your-username',     // Same credentials
      credential: 'your-credential'
    },
    {
      urls: 'turn:your-turn-server-url:3478', // Your own TURN server (replace with actual TURN server URL)
      username: 'your-turn-username', // Your TURN username
      credential: 'your-turn-credential' // Your TURN password
    },
    {
      urls: 'turn:openrelay.metered.ca:80', // Public TURN server (for testing)
      username: 'openrelayproject',         // Username for public TURN
      credential: 'openrelayproject'        // Password for public TURN
    }
  ]
};



        peerConnection = new RTCPeerConnection(peerConnectionConfig);

        // Add local stream to peer connection
        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });

        // Listen for ICE candidates
        peerConnection.onicecandidate = function(event) {
          if (event.candidate) {
            socket.emit('candidate', event.candidate);
          }
        };

        // Listen for remote stream
        peerConnection.ontrack = function(event) {
          remoteVideo.srcObject = event.streams[0];
        };

        // Create an offer if it's the first tab
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        socket.emit('offer', offer);
      } catch (err) {
        console.error('Error accessing media devices:', err);
      }
    }

    socket.on('offer', async (offer) => {
      if (!peerConnection) {
        await startCall();
      }
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', (answer) => {
      peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('candidate', (candidate) => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    // Start call when ready
    window.onload = startCall;
  </script>



</body>
</html>
