<!DOCTYPE html>
<html>
<head>
    <title>Simple PeerJS Video Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>
    <h2>Simple Video Chat</h2>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <input type="text" id="peerIdInput" placeholder="Enter Peer ID">
    <button onclick="startCall()">Call</button>

    <script>
        var peer = new Peer({host:'video-call-uylq.onrender.com',port:443});
        var localStream;

        peer.on('open', function(id) {
            console.log('My peer ID is: ' + id);
        });

        peer.on('call', function(call) {
            call.answer(localStream);
            call.on('stream', function(remoteStream) {
                document.getElementById('remoteVideo').srcObject = remoteStream;
            });
        });

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(function(stream) {
                localStream = stream;
                document.getElementById('localVideo').srcObject = stream;
            });

        function startCall() {
            var peerId = document.getElementById('peerIdInput').value;
            var call = peer.call(peerId, localStream);
            call.on('stream', function(remoteStream) {
                document.getElementById('remoteVideo').srcObject = remoteStream;
            });
        }
    </script>
</body>
</html>
